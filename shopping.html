<html lang="fr">

    <title>Homework Website!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <ul class="navbar">
      <li><a href="index.html">Index</a></li>
      <li><a href="tasks.html">Task</a></li>

    <div id="item_container">
      <div id="checkboxs">
        <label>
          <input type="checkbox" id="important_check" />
          Is important
        </label>
        <label>
          <input type="checkbox" id="grocerie_check" />
          Can be bought in groceries
        </label>
      </div>
      <label>
        Item to buy :
        <input type="test" id="item" />
      </label>
      <button onclick="addItem()">Add item!</button>
      <br>
      <label>
        Item to remove:
        <input type="number" id="item_remove" min="1" />
      </label>
      <button onclick="removeItem()" type="number">Remove item</button>
      <p>Shopping list:</p>
      <ul id="list_items"></ul>
    </div>

  </body>
